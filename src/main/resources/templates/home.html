<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GitHub Crawler</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">GitHub Crawler</h1>

    <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Repository Information</h2>

        <div class="mb-6">
            <p class="text-gray-600 mb-2">
                This application indexes and serves content from a GitHub repository, providing a structured API
                for accessing principles and practices.
            </p>

            <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
                <p class="text-blue-800 font-medium">
                    Principles indexed:
                    <span class="font-bold" th:text="${principles.size()}">0</span>
                </p>
            </div>
        </div>

        <div class="space-y-2">
            <h3 class="text-lg font-medium text-gray-700">Available Views</h3>

            <div class="flex space-x-4">
                <a
                        href="/tree"
                        class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md shadow transition-colors duration-200"
                >
                    View Principles Tree
                </a>

                <a
                        href="/api/principles"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md shadow transition-colors duration-200"
                >
                    View API Data
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
